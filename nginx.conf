user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush on;

    keepalive_timeout 65;

    #gzip on;

	server {
		# 监听端口（HTTP）
		listen 17788;
		
		# 服务器域名（根据实际情况修改）
		server_name localhost;
		
		# 网站根目录（指向构建后的 dist 目录）
		# 注意：需要将 dist 目录下的所有文件复制到这个路径
		root /usr/share/nginx/html/anjet-sender/dist;
		
		# 默认首页文件
		index index.html;
		
		# 字符编码
		charset utf-8;
		
		# 注意：此location必须在location /之前，以确保优先匹配
		location ~* \.js$ {
			# 明确设置JavaScript文件的MIME类型
			# 如果mime.types未正确配置，default_type会生效
			default_type application/javascript;
			# 缓存 30 天
			expires 30d;
			# 添加缓存控制头
			add_header Cache-Control "public, immutable";
			# 启用 gzip 压缩
			gzip_static on;
		}
		
		# 主配置：处理所有请求
		location / {
			# 首先尝试访问请求的文件，如果不存在则尝试目录，最后都返回 index.html
			# 这是 SPA（单页应用）路由的关键配置
			try_files $uri $uri/ /index.html;
		}
		
		# 静态资源缓存配置（CSS、图片等，JS已单独处理）
		location ~* \.(jpg|jpeg|png|gif|ico|css|svg|woff|woff2|ttf|eot)$ {
			# 缓存 30 天
			expires 30d;
			# 添加缓存控制头
			add_header Cache-Control "public, immutable";
			# 启用 gzip 压缩
			gzip_static on;
		}
		
		# 图片资源特殊处理
		location /images/ {
			# 图片缓存 90 天
			expires 90d;
			add_header Cache-Control "public, immutable";
			# 允许跨域（如果需要）
			add_header Access-Control-Allow-Origin *;
		}
		
		# 禁止访问隐藏文件
		location ~ /\. {
			deny all;
			access_log off;
			log_not_found off;
		}
		
		# 禁止访问备份文件
		location ~ ~$ {
			deny all;
			access_log off;
			log_not_found off;
		}
		
		# Gzip 压缩配置（提高传输效率）
		gzip on;
		gzip_vary on;
		gzip_min_length 1024;
		gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
		gzip_comp_level 6;
		
		# 安全头设置
		add_header X-Frame-Options "SAMEORIGIN" always;
		add_header X-Content-Type-Options "nosniff" always;
		add_header X-XSS-Protection "1; mode=block" always;
		
	}

}